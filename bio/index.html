    <script>
        // Loading Screen
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }
            }, 1000);
        })

                    // Dark Mode Toggle
            function updateTheme() {
                if (document.documentElement.classList.contains('dark')) {
                    document.getElementById('lightIcon').classList.remove('hidden');
                    document.getElementById('darkIcon').classList.add('hidden');
                } else {
                    document.getElementById('lightIcon').classList.add('hidden');
                    document.getElementById('darkIcon').classList.remove('hidden');
                }
            }

            // Check initial theme
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
            updateTheme();

            // Theme toggle functionality
            document.getElementById('darkModeToggle').addEventListener('click', () => {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.theme = 'light';
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.theme = 'dark';
                }
                updateTheme();
            });

        // Link hover animation
        document.querySelectorAll('.link-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.transform = 'translateY(-5px)';
            });
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(0)';
            });
        });

        // Photo Modal Functions
function openPhotoModal() {
    const modal = document.getElementById('photoModal');
    modal.classList.remove('hidden');
    document.body.style.overflow = 'hidden';
}

function closePhotoModal() {
    const modal = document.getElementById('photoModal');
    modal.classList.add('hidden');
    document.body.style.overflow = 'auto';
}

function openFullImage(src) {
    const modal = document.getElementById('fullImageModal');
    const image = document.getElementById('fullImage');
    image.src = src;
    modal.classList.remove('hidden');
}

function closeFullImage() {
    const modal = document.getElementById('fullImageModal');
    modal.classList.add('hidden');
}

// Close modals when clicking outside
window.onclick = function(event) {
    const photoModal = document.getElementById('photoModal');
    const fullImageModal = document.getElementById('fullImageModal');
    if (event.target === photoModal) {
        closePhotoModal();
    }
    if (event.target === fullImageModal) {
        closeFullImage();
    }
}

// Close modals with Escape key
document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
        closePhotoModal();
        closeFullImage();
    }
});
